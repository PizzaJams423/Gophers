<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gopher’s Handyman Service</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body{background:#fff7ed}
    .fade-in{opacity:0;transition:opacity .35s ease-in}
    .fade-in.show{opacity:1}
    .tab{border-radius:1rem;padding:.5rem .75rem;font-weight:600;box-shadow:0 1px 2px rgba(0,0,0,.08)}
    .tab.active{background:#f59e0b;color:#fff}
    .tab.inactive{background:#fff}
    .tab.inactive:hover{background:#fffbeb}
    .card{background:#fff;border-radius:1rem;box-shadow:0 1px 4px rgba(0,0,0,.08)}
  </style>
</head>
<body class="text-stone-900">
  <!-- Header -->
  <header class="sticky top-0 z-40 bg-amber-100/80 backdrop-blur border-b border-amber-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
      <img id="logoImg" class="h-10 w-auto rounded" alt="Gopher's logo">
      <div class="font-extrabold text-xl">Gopher’s Handyman Service</div>
      <div class="ml-auto text-sm text-stone-600 hidden sm:block">Chattanooga + 15 mi • Text/Call: (423) 888-2856</div>
    </div>
  </header>

  <!-- Tabs -->
  <nav id="tabBar" class="max-w-6xl mx-auto px-2 pt-3 grid grid-cols-2 sm:grid-cols-5 gap-2"></nav>

  <!-- Section (image + services list) -->
  <section class="max-w-6xl mx-auto p-4" id="sectionArea"></section>

  <!-- Call / Text CTA -->
  <div class="max-w-6xl mx-auto p-4">
    <div class="card p-4">
      <div class="w-full flex items-center justify-center mb-3">
        <img src="file_0000000033c061f58a296450d1d6f625.png" alt="Call or text Gopher’s now!" class="max-h-40 sm:max-h-48 w-auto fade-in" onload="this.classList.add('show')">
      </div>
      <div class="flex flex-wrap gap-2 justify-end">
      <a id="smsLink" href="sms:+14238882856?&body=Hi%20Gopher%E2%80%99s%2C%20I%27d%20like%20an%20estimate." class="px-3 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white font-semibold shadow">Text Gopher</a>
      <a id="callLink" href="tel:+14238882856" class="px-3 py-2 rounded-xl bg-blue-600 hover:bg-blue-700 text-white font-semibold shadow">Call Gopher</a>
    </div>
  </div>

  <footer class="text-center text-sm text-stone-600 py-8">© <span id="yr"></span> Gopher’s Handyman Service — Chattanooga, TN</footer>

  <script>
  // ----- CONFIG -----
  const IMG = {
    logo: "file_00000000c3f861f9a55091d9ba0f1f3d.png",     // Main logo
    general: "file_00000000e0d46230b0cb3139ec953033.png",  // Toolbox (General)
    lawn: "file_00000000061c62309954b4094aabf893.png",     // Lawn & Outdoor
    mechanic: "file_000000003f2c61f79ffc24f1fbb273a2.png", // Mechanic
    builds: "file_0000000094f061f6a8de8b7b991300b9.png",   // Construction
  };

  const SERVICES = [
    {
      key: 'general', title: 'General Handyman', hero: IMG.general,
      list:[
        'Doors: hinge/strike adjustments, latch/lock installs, weatherstripping, thresholds',
        'Drywall & Paint: patch holes, texture match, prime/paint walls & trim',
        'Light Plumbing: faucets, traps, supply lines, toilets (fill/flush valves, wax rings), disposals, caulking',
        'Light Electrical: fixtures, fans, switches, dimmers, outlets/GFCI, doorbells (low‑voltage)',
        'Carpentry: baseboards/trim, shelving, closet systems, cabinet hardware, minor framing repairs',
        'Flooring (small scope): tile pop‑outs & grout repair, LVP/laminate board swaps',
        'Mount/Install: TVs (wire‑conceal add‑on), blinds, curtain rods, mirrors, pictures',
        'Assembly: furniture, storage racks, prefab units',
      ]
    },
    {
      key: 'lawn', title: 'Lawn & Outdoor', hero: IMG.lawn,
      list:[
        'Trimming/weed‑eating & edging; hedge/bush shaping',
        'Flowerbeds: design/build, edging, soil amending, mulch install',
        'Planters & Raised Beds: build/install, fill soil mix, placement',
        'Garden prep: bed turning, compost/topsoil mix, basic drip/soaker setup',
        'Cleanup: leaf/brush cleanup (light), haul‑off',
        'Gutter cleaning (single story)',
        'Power washing: siding, decks, patios, driveways',
        'Holiday lights: hanging/removal',
      ]
    },
    {
      key: 'mechanic', title: 'Mobile Mechanic (Basic to Light Service)', hero: IMG.mechanic,
      list:[
        'Battery swap / jump start',
        'Flat repair / air (where safe), spare changeover',
        'Wiper & bulb replacement, fluid top‑offs, OBD‑II code read',
        'Brake jobs (pads / rotors, inspection)',
        'Oil changes (standard or synthetic; includes filter)',
        'Spark plug replacement',
        'Tune‑ups (filters, plugs, belts, fluids)',
        'Stereo/radio installs & subwoofer wiring',
      ]
    },
    {
      key: 'builds', title: 'Builds & Construction', hero: IMG.builds,
      list:[
        'Porches & small decks — new builds, resurfacing, railings, stairs, skirting, lattice',
        'Patios (pavers/stone) — base prep, compaction, edging, polymeric sand finish',
        'Walkways (gravel/paver/stepping stone) — layout, base, edging',
        'Fencing & gates — wood repairs, small new runs, custom gates, hardware',
        'Sheds & pergolas — small shed builds, prefab assembly, pergolas/awnings',
        'Exterior carpentry — fascia/soffit patches, door/sill replacement, trim',
        'Small interior upgrades — vanity swaps, backsplash installs, accent walls, wainscoting',
        'Tile & bathroom remodels — surrounds, grout & waterproofing, small bath refreshes',
        'Concrete (minor) — step patches, small pads/leveling',
      ]
    },
    {
      key: 'membership', title: 'Membership Plans', hero: IMG.logo,
      list:[
        'Gopher Basic — $99/mo • 3 hours • 10% off extra ($36/hr) • 48‑hr priority • roll over 2 months',
        'Gopher Plus — $199/mo • 6 hours • 15% off extra ($34/hr) • same‑week priority • quarterly perk • roll over 3 months',
        'Gopher Gold — $349/mo • 10 hours • 20% off extra ($32/hr) • guaranteed slot • free emergency or mobile mechanic service / mo • free travel up to 25mi',
        'Materials billed separately (+25% when Gopher’s supplies). Cancel anytime.'
      ]
    }
  ];

  // ----- RENDER -----
  let active = 'general';
  const $ = s => document.querySelector(s);
  const $$ = s => document.querySelectorAll(s);

  function renderTabs(){
    const bar = $('#tabBar');
    bar.innerHTML = SERVICES.map(s=> `
      <button class="tab ${active===s.key?'active':'inactive'}" data-tab="${s.key}">${s.title}</button>
    `).join('');
    $$('#tabBar .tab').forEach(btn=> btn.onclick = () => { active = btn.dataset.tab; renderSection(); renderTabs(); });
  }

  function renderSection(){
    const sec = $('#sectionArea');
    const group = SERVICES.find(s=> s.key===active);
    sec.innerHTML = `
      <div class="card overflow-hidden">
        <div class="w-full h-64 sm:h-80 bg-amber-50 flex items-center justify-center">
          <img src="${group.hero}" alt="${group.title}" class="max-h-full w-auto object-contain fade-in" onload="this.classList.add('show')">
        </div>
        <div class="p-4 sm:p-6">
          <h2 class="text-2xl font-extrabold mb-2">${group.title}</h2>
          <ul class="list-disc pl-5 space-y-1">
            ${group.list.map(item=>`<li>${item}</li>`).join('')}
          </ul>
        </div>
      </div>
    `;
  }

  // ----- INIT -----
  document.getElementById('logoImg').src = IMG.logo;
  document.getElementById('yr').innerText = new Date().getFullYear();
  renderTabs();
  renderSection();
  </script>
</body>
</html>
