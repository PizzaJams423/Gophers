<!doctype html>

<html lang="en">
<head>

  <title>Gopher‚Äôs Handyman Service</title>
  <!-- Tailwind CDN (no build tools) -->

  <!-- React 18 + ReactDOM + Babel for JSX in the browser -->

  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üõ†Ô∏è</text></svg>">

</head>
<body class="text-stone-900">
  <div id="root">Loading‚Ä¶</div>  <script type="text/babel" data-presets="env,react">
    const {useState, useMemo} = React;

    // Swap these with your hosted mascot image URLs (PNG/SVG)
    const IMG = {
      logo: "file_00000000c3f861f9a55091d9ba0f1f3d.png",     // Main logo
      general: "file_00000000e0d46230b0cb3139ec953033.png",  // Toolbox (General)
      lawn: "file_00000000061c62309954b4094aabf893.png",     // Lawn & Outdoor
      mechanic: "file_000000003f2c61f79ffc24f1fbb273a2.png", // Mechanic
      builds: "file_0000000094f061f6a8de8b7b991300b9.png",   // Construction
    };

    const RATE = 40; // $/hr

    const SERVICES = [
      {
        key: "general",
        title: "General Handyman",
        hero: IMG.general,
        items: [
          { id: "drywall_patch", name: "Drywall patch (small)", unit: "each", laborPerUnitHrs: 1.5, materials: 20 },
          { id: "paint_touch", name: "Paint touch‚Äëup (1 wall)", unit: "each", laborPerUnitHrs: 2, materials: 35 },
          { id: "light_plumb", name: "Light plumbing (fixture)", unit: "each", laborPerUnitHrs: 2.5, materials: 15 },
          { id: "light_elec", name: "Light electrical (fixture)", unit: "each", laborPerUnitHrs: 2.5, materials: 15 },
          { id: "caulk", name: "Caulking / weatherstrip", unit: "opening", laborPerUnitHrs: 0.75, materials: 6 },
        ],
      },
      {
        key: "lawn",
        title: "Lawn & Outdoor",
        hero: IMG.lawn,
        items: [
          { id: "power_wash", name: "Power washing", unit: "sq ft", laborPerUnitHrs: 0.006, materials: 0.06 },
          { id: "gutter_clean", name: "Gutter clean (1‚Äëstory)", unit: "home", laborPerUnitHrs: 3, materials: 20 },
          { id: "holiday_lights", name: "Holiday lights install", unit: "home", laborPerUnitHrs: 5, materials: 25 },
          { id: "weed_edge", name: "Weed‚Äëeat & edge", unit: "visit", laborPerUnitHrs: 1.5, materials: 3 },
        ],
      },
      {
        key: "mechanic",
        title: "Mobile Mechanic (Basic)",
        hero: IMG.mechanic,
        items: [
          { id: "battery_swap", name: "Battery swap/jump", unit: "job", laborPerUnitHrs: 1, materials: 0 },
          { id: "flat_fix", name: "Flat fix/air (where safe)", unit: "job", laborPerUnitHrs: 1, materials: 5 },
          { id: "priority", name: "Same‚Äëday priority (add‚Äëon)", unit: "add‚Äëon", laborPerUnitHrs: 0, materials: 0, percentAdd: 0.25 },
        ],
      },
      {
        key: "builds",
        title: "Builds & Construction",
        hero: IMG.builds,
        items: [
          { id: "porch", name: "Build porch", unit: "sq ft", laborPerUnitHrs: 0.4, materials: 12 },
          { id: "patio", name: "Build patio/flooring", unit: "sq ft", laborPerUnitHrs: 0.3, materials: 10 },
          { id: "walkway", name: "Create walkway", unit: "ft", laborPerUnitHrs: 0.8, materials: 30 },
          { id: "fence", name: "Fence build/repair", unit: "ft", laborPerUnitHrs: 0.6, materials: 22.5 },
          { id: "flowerbed", name: "Flowerbed build", unit: "ft", laborPerUnitHrs: 0.8, materials: 20 },
          { id: "raised_bed", name: "Raised garden bed", unit: "each", laborPerUnitHrs: 6, materials: 150 },
          { id: "planter_box", name: "Planter box (wood)", unit: "each", laborPerUnitHrs: 4, materials: 100 },
        ],
      },
    ];

    function currency(n){ return `$${n.toFixed(2)}` }

    function App(){
      const [active, setActive] = useState("general");
      const [cart, setCart] = useState([]); // {id,name,unit,qty,laborHrs,materialsPerUnit,percentAdd}
      const [materialsMode, setMaterialsMode] = useState("customer"); // customer | gophers
      const [materialsExtra, setMaterialsExtra] = useState(0);
      const [miles, setMiles] = useState(0);
      const [client, setClient] = useState({name:"", phone:"", address:""});
      const [notes, setNotes] = useState("");

      const addItem = (svc)=>{
        setCart(prev=>{
          const f = prev.find(p=>p.id===svc.id);
          if(f){ return prev.map(p=> p.id===svc.id? {...p, qty:p.qty+1}:p) }
          return [...prev, { id: svc.id, name: svc.name, unit: svc.unit, qty:1, laborHrs: svc.laborPerUnitHrs, materialsPerUnit: svc.materials, percentAdd: svc.percentAdd||0 }]
        })
      }
      const changeQty = (id,q)=> setCart(prev=> prev.map(p=> p.id===id? {...p, qty: Math.max(1, q||1)}:p))
      const removeItem = (id)=> setCart(prev=> prev.filter(p=> p.id!==id))

      const lineTotals = useMemo(()=> cart.map(line=>{
        const labor = line.laborHrs * RATE * line.qty;
        const materials = (line.materialsPerUnit * 1.25) * line.qty; // +25% markup baked in
        const base = labor + materials;
        const addPct = base * (line.percentAdd||0);
        return { ...line, labor, materials, addPct, total: base + addPct };
      }), [cart]);

      const subtotal = lineTotals.reduce((s,l)=> s + l.total, 0);
      const travel = Math.max(0, Number(miles)||0);
      const extraMaterials = materialsExtra * (materialsMode==='gophers' ? 1.25 : 1);
      const pickup = materialsMode==='gophers' && materialsExtra>0 ? 25 : 0;
      const grand = subtotal + travel + extraMaterials + pickup;

      const activeGroup = SERVICES.find(s=> s.key===active);

      const copy = async()=>{
        const txt = `Gopher‚Äôs Handyman Service\nQuote (Draft)\nClient: ${client.name} | ${client.phone}\nAddress: ${client.address}\n\n` +
          lineTotals.map(l=>`‚Ä¢ ${l.name} x${l.qty} (${l.unit}) ‚Äî ${currency(l.total)}`).join('\n') +
          `\n\nTravel: ${currency(travel)}\nExtra materials: ${currency(extraMaterials)}${pickup?` + Pickup ${currency(pickup)}`:''}\nTotal: ${currency(grand)}\n\nNotes: ${notes}`;
        try{ await navigator.clipboard.writeText(txt); alert('Quote copied!'); }catch{ alert('Copy failed; select and copy manually.'); }
      }

      return (
        <div>
          {/* Top bar */}
          <header className="sticky top-0 z-30 bg-amber-100/80 backdrop-blur border-b border-amber-200">
            <div className="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
              <img src={IMG.logo} alt="Gopher's logo" className="h-10 w-auto rounded"/>
              <div className="font-extrabold text-xl">Gopher‚Äôs Handyman Service</div>
              <div className="ml-auto text-sm text-stone-600 hidden sm:block">Alpharetta + 15mi ‚Ä¢ Text/Call: (770) 000‚Äë0000</div>
            </div>
          </header>

          {/* Tabs */}
          <nav className=\"max-w-6xl mx-auto px-2 pt-3 grid grid-cols-2 sm:grid-cols-5 gap-2\">
        {SERVICES.map(s=> (
          <button key={s.key} onClick={()=>setActive(s.key)} className={`rounded-2xl px-3 py-2 font-semibold shadow ${active===s.key? 'bg-amber-500 text-white':'bg-white hover:bg-amber-100'}`}>
            {s.title}
          </button>
        ))}
        <button key=\"membership\" onClick={()=>setActive('membership')} className={`rounded-2xl px-3 py-2 font-semibold shadow ${active==='membership'? 'bg-amber-500 text-white':'bg-white hover:bg-amber-100'}`}>
          Membership Plans
        </button>
      </nav>

          {/* Section with Hero image */}
          {/* Dynamic Section (Services OR Membership) */}
      {active !== 'membership' ? (
      <section className=\"max-w-6xl mx-auto p-4\">
        <div className=\"bg-white rounded-2xl shadow overflow-hidden\">
          <div className=\"w-full h-64 sm:h-80 bg-amber-50 flex items-center justify-center\">
              <img src={activeGroup.hero} alt={activeGroup.title} className="max-h-full w-auto object-contain fade-in" onLoad={(e)=>e.currentTarget.classList.add('loaded')} />
          </div>
          <div className=\"p-4 sm:p-6\">
            <h2 className=\"text-2xl font-extrabold mb-2\">{activeGroup.title}</h2>
            <p className=\"text-stone-600 mb-4\">Add services below to build your appointment and instant estimate. If Gopher‚Äôs supplies materials, a 25% handling and $25 pickup apply.</p>
            <div className=\"divide-y\">
              {activeGroup.items.map(item=> (
                <div key={item.id} className=\"flex items-center justify-between py-3 gap-3\">
                  <div>
                    <div className=\"font-semibold\">{item.name}</div>
                    <div className=\"text-xs text-stone-500\">Unit: {item.unit} ‚Ä¢ Labor {item.laborPerUnitHrs}h/{item.unit} @ ${RATE}/hr ‚Ä¢ Materials est. ${item.materials} (+25% incl.)</div>
                  </div>
                  <button onClick={()=>addItem(item)} className=\"px-3 py-1.5 rounded-xl bg-amber-500 hover:bg-amber-600 text-white font-semibold shadow\">Add</button>
                </div>
              ))}
            </div>
          </div>
        </div>
      </section>
      ) : (
      <section className=\"max-w-6xl mx-auto p-4\">
        <div className=\"bg-white rounded-2xl shadow p-4 sm:p-6\">
          <h2 className=\"text-2xl font-extrabold mb-2\">Membership Plans</h2>
          <p className=\"text-stone-600 mb-4\">Lock in priority help across handyman, lawn, seasonal d√©cor, and light auto services. Materials billed separately (
            <span className=\"font-medium\">+25% handling</span> when Gopher‚Äôs supplies). Cancel anytime.</p>
          <div className=\"grid md:grid-cols-3 gap-4\">
            {/* Basic */}
            <div className=\"rounded-2xl border border-amber-200 bg-amber-50 p-4 shadow\">
              <div className=\"text-xl font-bold\">Gopher Basic</div>
              <div className=\"text-2xl font-extrabold\">$99<span className=\"text-base font-medium\">/mo</span></div>
              <ul className=\"text-sm mt-2 space-y-1\">
                <li>‚Ä¢ Up to <b>3 hours</b> monthly</li>
                <li>‚Ä¢ <b>Priority 48‚Äëhr</b> scheduling</li>
                <li>‚Ä¢ <b>10% off</b> extra hours ($36/hr)</li>
                <li>‚Ä¢ Free local travel (15mi)</li>
                <li>‚Ä¢ Hours roll over 2 months</li>
              </ul>
              <a href=\"sms:+17700000000?&body=Hi%20Gopher%E2%80%99s%2C%20I%27d%20like%20to%20join%20Gopher%20Basic.%20\" className=\"mt-3 inline-block px-3 py-2 rounded-xl bg-amber-500 hover:bg-amber-600 text-white font-semibold shadow\">Join Basic</a>
            </div>
            {/* Plus */}
            <div className=\"rounded-2xl border border-amber-200 bg-white p-4 shadow\">
              <div className=\"text-xl font-bold\">Gopher Plus</div>
              <div className=\"text-2xl font-extrabold\">$199<span className=\"text-base font-medium\">/mo</span></div>
              <ul className=\"text-sm mt-2 space-y-1\">
                <li>‚Ä¢ Up to <b>6 hours</b> monthly</li>
                <li>‚Ä¢ <b>15% off</b> extra hours ($34/hr)</li>
                <li>‚Ä¢ Same‚Äëweek priority</li>
                <li>‚Ä¢ 1 quarterly free haul/power wash</li>
                <li>‚Ä¢ Hours roll over 3 months</li>
              </ul>
              <a href=\"sms:+17700000000?&body=Hi%20Gopher%E2%80%99s%2C%20I%27d%20like%20to%20join%20Gopher%20Plus.%20\" className=\"mt-3 inline-block px-3 py-2 rounded-xl bg-amber-500 hover:bg-amber-600 text-white font-semibold shadow\">Join Plus</a>
            </div>
            {/* Gold */}
            <div className=\"rounded-2xl border border-amber-200 bg-white p-4 shadow\">
              <div className=\"text-xl font-bold\">Gopher Gold</div>
              <div className=\"text-2xl font-extrabold\">$349<span className=\"text-base font-medium\">/mo</span></div>
              <ul className=\"text-sm mt-2 space-y-1\">
                <li>‚Ä¢ Up to <b>10 hours</b> monthly</li>
                <li>‚Ä¢ <b>20% off</b> extra hours ($32/hr)</li>
                <li>‚Ä¢ Same‚Äëweek guaranteed slot</li>
                <li>‚Ä¢ 1 free emergency or mobile mechanic service / mo</li>
                <li>‚Ä¢ Free travel up to 25mi</li>
              </ul>
              <a href=\"sms:+17700000000?&body=Hi%20Gopher%E2%80%99s%2C%20I%27d%20like%20to%20join%20Gopher%20Gold.%20\" className=\"mt-3 inline-block px-3 py-2 rounded-xl bg-amber-500 hover:bg-amber-600 text-white font-semibold shadow\">Join Gold</a>
            </div>
          </div>
          <p className=\"text-xs text-stone-500 mt-4\">You can pause or cancel any time. Materials billed separately. Membership hours cover labor for handyman, lawn, seasonal d√©cor, and light auto services.</p>
        </div>
      </section>
      )}

          <main className="max-w-6xl mx-auto p-4 grid lg:grid-cols-3 gap-6">
            {/* Cart */}
            <section className="lg:col-span-2 space-y-4">
              <div className="bg-white rounded-2xl shadow p-4">
                <h3 className="text-xl font-bold mb-3">Selected Items</h3>
                {lineTotals.length===0 ? (
                  <div className="text-sm text-stone-500">No items yet. Choose a category above and tap Add.</div>
                ) : (
                  <div className="space-y-3">
                    {lineTotals.map(line=> (
                      <div key={line.id} className="flex items-center justify-between gap-2">
                        <div className="min-w-0">
                          <div className="font-medium truncate">{line.name} √ó{line.qty} ({line.unit})</div>
                          <div className="text-xs text-stone-500">Labor {currency(line.labor)} ‚Ä¢ Materials {currency(line.materials)} {line.addPct? `‚Ä¢ Add‚Äëon ${currency(line.addPct)}`:''}</div>
                        </div>
                        <div className="flex items-center gap-2">
                          <input className="w-16 rounded-xl border border-stone-300 px-2 py-1" type="number" min="1" value={line.qty} onChange={e=>changeQty(line.id, Number(e.target.value))} />
                          <div className="w-24 text-right font-semibold">{currency(line.total)}</div>
                          <button onClick={()=>removeItem(line.id)} className="text-stone-500 hover:text-red-600">‚úï</button>
                        </div>
                      </div>
                    ))}
                    <div className="pt-2 border-t text-right font-semibold">Subtotal: {currency(subtotal)}</div>
                  </div>
                )}
              </div>

              <div className="bg-white rounded-2xl shadow p-4 grid sm:grid-cols-2 gap-4">
                <div>
                  <div className="font-bold mb-2">Materials Handling</div>
                  <label className="flex items-center gap-2 mb-1"><input type="radio" checked={materialsMode==='customer'} onChange={()=>setMaterialsMode('customer')} />Customer provides extra materials</label>
                  <label className="flex items-center gap-2"><input type="radio" checked={materialsMode==='gophers'} onChange={()=>setMaterialsMode('gophers')} />Gopher‚Äôs provides (+25% + $25 pickup)</label>
                  <div className="mt-2 flex items-center gap-2">
                    <span className="text-sm text-stone-600">Extra materials subtotal ($)</span>
                    <input className="rounded-xl border border-stone-300 px-2 py-1 w-32" type="number" min="0" value={materialsExtra} onChange={e=>setMaterialsExtra(Number(e.target.value)||0)} />
                  </div>
                </div>
                <div>
                  <div className="font-bold mb-2">Travel</div>
                  <label className="text-sm text-stone-600">Miles beyond 15 ($1/mi)</label>
                  <input className="rounded-xl border border-stone-300 px-2 py-1 w-32" type="number" min="0" value={miles} onChange={e=>setMiles(Number(e.target.value)||0)} />
                </div>
              </div>
            </section>

            {/* Sidebar */}
            <aside className="space-y-4">
              <div className="bg-white rounded-2xl shadow p-4 space-y-2">
                <h3 className="text-xl font-bold">Your Info</h3>
                <input className="rounded-xl border border-stone-300 px-3 py-2 w-full" placeholder="Name" value={client.name} onChange={e=>setClient({...client, name:e.target.value})} />
                <input className="rounded-xl border border-stone-300 px-3 py-2 w-full" placeholder="Phone" value={client.phone} onChange={e=>setClient({...client, phone:e.target.value})} />
                <input className="rounded-xl border border-stone-300 px-3 py-2 w-full" placeholder="Service Address" value={client.address} onChange={e=>setClient({...client, address:e.target.value})} />
                <textarea className="rounded-xl border border-stone-300 px-3 py-2 w-full h-24" placeholder="Notes about your project‚Ä¶" value={notes} onChange={e=>setNotes(e.target.value)} />
              </div>
              <div className="bg-white rounded-2xl shadow p-4 space-y-1">
                <div className="flex items-center justify-between"><span>Subtotal</span><span className="font-semibold">{currency(subtotal)}</span></div>
                <div className="flex items-center justify-between"><span>Travel</span><span className="font-semibold">{currency(travel)}</span></div>
                <div className="flex items-center justify-between"><span>Extra materials {(materialsMode==='gophers')? '(+25% incl.)':''}</span><span className="font-semibold">{currency(extraMaterials)}</span></div>
                {pickup>0 && <div className="flex items-center justify-between"><span>Pickup fee</span><span className="font-semibold">{currency(pickup)}</span></div>}
                <div className="flex items-center justify-between text-xl pt-2 border-t"><span>Total</span><span className="font-extrabold">{currency(grand)}</span></div>
                <div className=\"flex gap-2 pt-2\">
                  <button className=\"px-3 py-2 rounded-xl bg-amber-500 hover:bg-amber-600 text-white font-semibold shadow\" onClick={copy}>Copy Quote</button>
                  <button className=\"px-3 py-2 rounded-xl bg-stone-800 hover:bg-stone-900 text-white font-semibold shadow\" onClick={()=>window.print()}>Print / Save PDF</button>
                  <a href=\"sms:+17700000000?&body=Hi%20Gopher%E2%80%99s%2C%20I%27d%20like%20an%20estimate.%20\" className=\"px-3 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white font-semibold shadow\">Text Gopher</a>
                </div>
                <p className=\"text-xs text-stone-500\">Final price subject to on‚Äësite assessment. Taxes/permits extra.</p>
              </div>
            </aside>
          </main>

          <footer className="text-center text-sm text-stone-600 py-8">¬© {new Date().getFullYear()} Gopher‚Äôs Handyman Service ‚Äî Alpharetta, GA</footer>
        </div>
      );
    }

    try {
  var rootEl = document.getElementById('root');
  if (ReactDOM && ReactDOM.createRoot) {
    var root = ReactDOM.createRoot(rootEl);
    root.render(React.createElement(App));
  } else {
    ReactDOM.render(React.createElement(App), rootEl);
  }
} catch (e) {
  var el = document.getElementById('root');
  if (el) {
    el.style.whiteSpace = 'pre-wrap';
    el.style.padding = '16px';
    el.style.color = '#7f1d1d';
    el.style.background = '#fef2f2';
    el.innerText = 'App error: ' + (e && e.message ? e.message : String(e));
  }
  console.error(e);
}
  </script></body>
</html>
